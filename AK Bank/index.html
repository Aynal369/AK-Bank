<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AK Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="loginArea">
        <h1 class="text-center mb-5">Welcome To AK Bank</h1>
        <div class="submit-area box-style">
          <h4 class="mb-4">Login</h4>
          <div class="mb-4">
            <input type="email" class="form-control" placeholder="Enter Your Email" />
          </div>
          <div class="mb-5">
            <input type="password" class="form-control" placeholder="Enter Your Password" />
          </div>
          <button id="login" class="btn btn-success px-4">Enter</button>
        </div>
      </div>
    </div>
    <div id="transactionArea">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="box-style">
            <h4>Deposit</h4>
            <input type="text" class="form-control" id="depositAmount" placeholder="$ amount you want to deposit" />
            <button id="addDeposit" class="btn btn-success mt-3">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="box-style">
            <h4>Withdraw</h4>
            <input type="text" class="form-control" id="withdrawAmount" placeholder="$ amount you want to withdraw" />
            <button id="addWithdraw" class="btn btn-success mt-3">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/myScript.js"></script>
  </body>
</html>
